<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toxic Graphics</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-gold bg-black">
        <a class="navbar-brand" href="index.html">Toxic Graphics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="produtos.html">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contato.html">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
            <span id="cart-icon" class="navbar-text">
                <a href="checkout.html" class="text-decoration-none text-reset">
                    <i class="fas fa-shopping-cart"></i> (<span id="cart-count">0</span>)
                </a>
            </span>
        </div>
    </nav>    

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="https://media.discordapp.net/attachments/1115018775746592768/1116421663488233513/IMG-20230604-WA0020.jpg?width=1215&height=662" alt="Produto 1">
                    <div class="card-body">
                        <h4 class="card-title">Banner</h4>
                        <h5>R$9,00</h5>
                        <p class="card-text">Um produto versátil para exibição visual impactante em eventos e espaços comerciais.</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="adicionarAoCarrinho('Produto 1', 100)">Comprar</button>
                        <a href="produto1.html" class="btn btn-secondary">Detalhes</a>
                    </div>
                </div>
            </div>
            <!-- Repita o div anterior para cada produto -->
        </div>
    </div>

    <footer class="py-5 bg-black">
        <div class="container">
            <p class="m-0 text-center text-gold">&copy; 2023 Toxic Graphics</p>
            <p class="m-0 text-center text-gold">
                <a href="https://discord.gg/seulink" target="_blank" class="text-gold"><i class="fab fa-discord"></i> Discord</a>
            </p>
        </div>
    </footer>

    <script>
        var carrinho = [];

        function adicionarAoCarrinho(produto, preco) {
            carrinho.push({ produto: produto, preco: preco });
            document.getElementById("cart-count").textContent = carrinho.length;
            alert('Adicionado ao carrinho: ' + produto);
        }
    </script>
</body>
</html>
