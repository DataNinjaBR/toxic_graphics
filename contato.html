<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato - Toxic Graphics</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Inclua aqui o mesmo código do navbar que está na página principal -->

    <div class="container mt-4">
        <h1 class="mb-4">Contato</h1>
        
        <div class="row">
            <div class="col-lg-6">
                <h3>Dono</h3>
                <p>txc・Nikezin</p>

                <h3>Telefone</h3>
                <p>(xx) xxxx-xxxx</p>

                <h3>E-mail</h3>
                <p>contato@toxicgraphics.com</p>

                <div id="map" style="height: 300px;"></div>
                <!-- O mapa do Google seria inserido aqui -->
            </div>

            <div class="col-lg-6">
                <h3>Envie-nos uma mensagem</h3>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Inclua aqui o mesmo código do footer que está na página principal -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="carrinho.js"></script>
</body>
</html>
